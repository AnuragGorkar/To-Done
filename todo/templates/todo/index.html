<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart TODO list app - Lists</title>
</head>
<body>
    {% if latest_lists %}
        <ul>
        {% for list in latest_lists %}
            <li><a href="/{{ list.id }}/">{{ list.title_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No lists are available.</p>
    {% endif %}
</body>
</html>
