<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial;
            margin: 0;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        .topbar {
            overflow: hidden;
            background-color: #0fa662;
        }

        .topbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }


        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 10;
            left: 0;
            background-color: #dddddd;
            overflow-x: hidden;
            padding-top: 10px;
            margin: 0;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #000000;
            display: block;
        }

        .sidenav a:hover {
            color: #0fa662;
        }

        .main {
            margin-left: 200px; /* Same as the width of the sidenav */
            font-size: 20px;
            padding: 0px 20px;
        }

        .main a {
            text-decoration: none;
            color: #000000;
        }

        .main a:hover {
            color: #0fa662;
        }
    </style>
    <meta charset="UTF-8">
    <title>To-Done</title>
</head>
<body>
    <div class="topbar">
        <a>To-Done</a>
    </div>

    {% if latest_lists %}
        <ul class="sidenav">
            <li><a>Today</a></li>
            <li><a>This Week</a></li>
            <li><a>This Month</a></li>
            {% for list in latest_lists %}
                <li><a href="/{{ list.id }}/">{{ list.title_text }}</a></li>
            {% endfor %}
        </ul>

        <div class="main">
            {% for list in latest_lists %}
                <h2><a href="/{{ list.id }}/">{{ list.title_text }}</a></h2>
            {% endfor %}
            <ul>
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>

    {% else %}
        <p>+ Create List</p>
    {% endif %}
</body>
</html>
